apply plugin: 'java'

repositories {
  mavenCentral()
}

dependencies {
  // Framework
  api project(':jawn-core')
  
  // Server
  String netty = '4.1.39.Final'
  implementation "io.netty:netty-handler:$netty"
  implementation "io.netty:netty-codec-http:$netty"
  implementation "io.netty:netty-transport-native-epoll:$netty" //this has some classifiers - do we need to handle these?
  
  implementation "io.netty:netty-transport:$netty"
  implementation "io.netty:netty-resolver:$netty"
  implementation "io.netty:netty-codec:$netty"
  implementation "io.netty:netty-codec-http2:$netty"
  implementation "io.netty:netty-common:$netty"
}

