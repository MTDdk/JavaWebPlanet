//http://gradle.org/docs/current/userguide/multi_project_builds.html#sub:real_life_examples

subprojects {
	apply plugin: 'java'
	apply from: '../maven.gradle'

	// maven metadata
	group = "net.javapla.jawn"
	version = "0.8.8-SNAPSHOT"
	
	repositories {
	    mavenCentral()
	}
	
	test {
		ignoreFailures true
	}
}

