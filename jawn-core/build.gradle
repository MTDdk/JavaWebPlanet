apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {

	compile ('com.google.inject:guice:4.1.0') {
        // Damn! Used in runtime by guice
		exclude module: 'guava' // We import it elsewhere to be concise in the versioning
	}
    compile 'com.google.guava:guava:23.0'
    
    
    //compile 'net.sf.trove4j:trove4j:3.0.3'

	compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.0'
	compile 'com.fasterxml.jackson.module:jackson-module-afterburner:2.9.0' // faster data binding
    compile 'javax.ws.rs:javax.ws.rs-api:2.1'
    
    
    // https://github.com/ronmamo/reflections
    //compile 'org.reflections:reflections:0.9.10'

    
    // Database
    compile 'com.zaxxer:HikariCP:2.7.0'
    
    // Cache
    //compile 'org.ehcache:ehcache:3.0.0.m4'
    compile 'net.jodah:expiringmap:0.5.8'
	
	
	/* Template Engines */
	//StringTemplate
	compile('org.antlr:ST4:4.0.8')// { exclude module: 'antlr-runtime'}
    

    //Config file read
    //compile 'com.typesafe:config:1.3.1'
	
	//ImgScalr (image manipulation)
	compile 'org.imgscalr:imgscalr-lib:4.2'
    

	//Compiler
    runtime files("${System.env['JAVA_HOME']}/lib/tools.jar") // Can this be excluded entirely? Also if running on a JRE system?
	
	//Logging
    compile 'org.slf4j:slf4j-api:1.7.25'
    
    //Test
    testCompile ('junit:junit:4.12') {
        exclude module: 'hamcrest-core'
    }
    testCompile 'org.hamcrest:java-hamcrest:2.0.0.0'
    testCompile 'org.mockito:mockito-core:2.9.0'
    testCompile ('com.google.truth:truth:0.35')  {
        exclude module: 'guava' // We import it elsewhere to be concise in the versioning
        exclude module: 'junit'
    }
}
