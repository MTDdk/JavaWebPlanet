apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {

	compile ('com.google.inject:guice:4.1.0')/* {
		exclude module: 'guava' // Damn! Used in runtime by guice
	}*/
	//compile 'commons-fileupload:commons-fileupload:1.3.1'
    
    //compile 'net.sf.trove4j:trove4j:3.0.3'

	compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.8.1'
	compile 'com.fasterxml.jackson.module:jackson-module-afterburner:2.8.1' // faster data binding
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    
    
    // https://github.com/ronmamo/reflections
    //compile 'org.reflections:reflections:0.9.10'

    
    // Database
    //compile 'mysql:mysql-connector-java:5.1.37'
    compile 'com.mchange:c3p0:0.9.5.2'
    
    // Cache
    //compile 'org.ehcache:ehcache:3.0.0.m4'
    compile 'net.jodah:expiringmap:0.5.6'
	
	
	/* Template Engines */
	//StringTemplate
	compile('org.antlr:ST4:4.0.8')// { exclude module: 'antlr-runtime'}
    

    //Config file read
    //compile 'com.typesafe:config:1.3.1'
	
	//ImgScalr (image manipulation)
	compile 'org.imgscalr:imgscalr-lib:4.2'
    

	//Compiler
    runtime files("${System.env['JAVA_HOME']}/lib/tools.jar")
	
	//Logging
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    //Test
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.2.9'
}
