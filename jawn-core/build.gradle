apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {

	compile 'com.google.inject:guice:4.0'
	//compile 'commons-fileupload:commons-fileupload:1.3.1'
    
    //compile 'net.sf.trove4j:trove4j:3.0.3'

	compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.6.3'
	compile 'com.fasterxml.jackson.module:jackson-module-afterburner:2.6.3' // faster data binding
	compile 'org.codehaus.woodstox:woodstox-core-asl:4.4.1' // faster XML parsing
    compile 'javax.ws.rs:javax.ws.rs-api:2.0.1'
    
    
    // https://github.com/ronmamo/reflections
    compile 'org.reflections:reflections:0.9.10'

    
    // Database
    //compile 'mysql:mysql-connector-java:5.1.37'
    compile 'com.mchange:c3p0:0.9.5.1'
    
    // Cache
    //compile 'org.ehcache:ehcache:3.0.0.m4'
    compile 'net.jodah:expiringmap:0.5.1'
	
	
	/* Template Engines */
	//StringTemplate
	compile('org.antlr:ST4:4.0.8')// { exclude module: 'antlr-runtime'}
    

	
	//ImgScalr (image manipulation)
	compile 'org.imgscalr:imgscalr-lib:4.2'
    

	//Compiler
    runtime files("${System.env['JAVA_HOME']}/lib/tools.jar")
	
	//Logging
    compile 'org.slf4j:slf4j-api:1.7.7'
    
    //Test
    testCompile 'junit:junit:4.12'
}
